<body style="background-image: url('img/bg-static.jpg')" >


<div class="container">
	


	<div class="row" id="user-form">	
	
		<h2><b>Breaking Bad-name generator:</b></h2>
		
			<form role="form" id="submit_name">
			  <div class="form-group">
				<label for="name">Your name:</label><br />
				<input type="input" class="form-control bb-form" id="name" placeholder="Enter your name">
				<button type="submit" class="btn btn-default bb-submit">OK</button>
			  </div>
			</form>
		
		<div id="warning-holder"></div>
	
	</div>
	
	<div class="row" id="social-buttons">
		<div id="share">
		 
				 
			
				<a id="btn-Convert-Html2Image" href="#" class="btn btn-primary" style='margin-bottom:20px' name="download_image">
				  	<span class="glyphicon glyphicon-download"></span> Download image
				</a>
 		</div>
	</div>
	
	<div class="row" id="results_container">
		 
		<div id="results"  style="display: inline-block;"></div>
 <h4>Click an element to see it in your name</h4>

		</div>
		<div id="elements-container"></div>
	 	<div id="previewImage" style='display:none'></div> 

 
<script src="js/jquery.min.js"></script>

<script src="js/bootstrap.min.js"></script>

<script src="js/main.js"></script>
<script src= "js/html2canvas.js"> 
	</script> 
 <script>
$(document).ready(function() { 
		
			// Global variable 
			var element = $("#results"); 
		
			// Global variable 
			var getCanvas; 

			$("#btn-Convert-Html2Image").on('click', function() { 
				html2canvas(element, { 
					onrendered: function(canvas) { 
						$("#previewImage").html(canvas); 
						getCanvas = canvas; 
						var ctx = getCanvas.getContext("2d");
						var imgageData = getCanvas.toDataURL("image/png"); 
				// Now browser starts downloading 
				// it instead of just showing it 
				var newData = imgageData.replace( 
				/^data:image\/png/, "data:application/octet-stream"); 
              moveFile(newData);

					}
 			}); 

			});
 
 
function moveFile(fileUri) {
    window.resolveLocalFileSystemURL(
          fileUri,
          function(fileEntry){
                 var storageLocation='file:///storage/emulated/0/';
                var parentEntry = storageLocation + "Download";
               
                // move the file to a new directory and rename it
               fileEntry.moveTo(parentEntry, "breakingBad.jpg", success, fail);
                       
          },
          errorCallback);
}
 
		}); 
</script>
